<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>测试UI模块</title>
	<style>
		*{margin: 0;padding: 0;}
		body{background-color: #ccc;}
		canvas{
			margin-left: 100px;
		}
	</style>

</head>
<body>
<div>
	<canvas id="canvas" width="800" height="600">
		你的浏览器太古老了...
	</canvas>


	<h2>操作</h2>
	<div><button onclick="line()">画线</button></div>
</div>

</body>
</html>
<script src="http://localhost:9000/livereload.js"></script>

<script src="../src/Ycc.class.js"></script>
<script src="../src/Ycc.utils.js"></script>

<script src="../src/Ycc.init.js"></script>

<script src="../src/Ycc.UI.class.js"></script>



<script>
	var canvas = document.getElementById("canvas");
	var ycc = new Ycc(canvas);


	var startDot = [];
	var endDot = [];
	var hasMoved = false;
	canvas.onmousedown = function (e) {
		startDot = [e.layerX,e.layerY];
		hasMoved = false;
		canvas.onmousemove = function (e) {
			endDot = [e.layerX,e.layerY];
			if(hasMoved)
				ycc.ui.goBack();
			ycc.ui.line(startDot,endDot);
			hasMoved = true;
		};
	};

	canvas.onmouseup = function (e) {
		canvas.onmousemove = null;
	}



</script>
