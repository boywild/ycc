<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{margin: 0;padding: 0;}
        body{background-color: #ccc;}
    </style>

</head>
<body>
<div>
    <canvas id="t" width="800" height="600">
        你的浏览器太古老了...
    </canvas>
</div>

</body>
</html>

<script src="../build/ycc.js"></script>
<script>

    var t = document.getElementById("t");
    var ctx = t.getContext("2d");

    var ycc = new Ycc.App(ctx, t.width, t.height);

    // 测试布局
    var style = {
        position:"relative",
        float:"none",
        margin:5,
        borderWidth:10,
        backgroundColor:"red"
    };
    var style2 = {
        position:"relative",
        float:"left",
        margin:5,
        borderWidth:10,
        backgroundColor:"blue"
    };
    var nodeAttrMap =  {};
    var root = new Ycc.Node();
    nodeAttrMap[root.node_id] = root;

    for(var i=0;i<1;i++){
        var child = new Ycc.Node(Ycc.utils.deepClone(style));
        var child2 = new Ycc.Node(Ycc.utils.deepClone(style2));
        var child3 = new Ycc.Node(Ycc.utils.deepClone(style2));
        child.style.width = (1+Math.random())*100;
        child.style.height = /*(1+Math.random())**/0;
        child2.style.width = (1+Math.random())*20;
        child2.style.height = (1+Math.random())*20;
        child3.style.width = (1+Math.random())*20;
        child3.style.height = (1+Math.random())*20;
//        child3.style.float = "right";
        root.add_child(child);
        child.add_child(child2);
        child.add_child(child3);
        nodeAttrMap[child.node_id] = child;
        nodeAttrMap[child2.node_id] = child2;
        nodeAttrMap[child3.node_id] = child3;
    }
    Ycc.painter.clear();
    Ycc.nodeAttr.init(t.width, t.height);
    var res = Ycc.nodeAttr.compute_hold_rect(nodeAttrMap);
    ycc.render(res,50);






</script>
