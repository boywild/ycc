<script src="./lib/Ycc.LayerManager.class.js"></script>

<script>
	var canvas = document.createElement("canvas");
	canvas.width = 320;
	canvas.height = 400;
	document.body.appendChild(canvas);



	var ycc = new Ycc(canvas);
	ycc.ticker.start();
	// 新建图层
	var layer = ycc.layerManager.newLayer({enableFrameEvent:true});

	var ui = new Ycc.UI.Ellipse({
		point:{x:160,y:200},
		r:20,
		width:200,
		height:100,
		angle:0,
		rectBgColor:"green"
	});
	layer.addUI(ui);
	ycc.layerManager.renderAllLayerToStage();
	layer.onFrameComing = function () {
		ui.angle++;
		ui.computeUIProps();
		ycc.layerManager.reRenderAllLayerToStage();
	};


</script>
