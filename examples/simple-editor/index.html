<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简单的编辑器</title>
	<style>
		*{margin: 0;padding: 0;}
		body{
			position: relative;
			background-color: #ccc;
		}
		#canvas{
			position: relative;
			left: 50%;
			margin-left: -400px;
		}
		.ctrl{
			position: relative;
			width:800px;
			left: 50%;
			margin-left: -400px;
		}

		#photos canvas{
			width:200px;
		}
	</style>

</head>
<body>
<div>

	<br>
	<br>
	<br>
	<div class="ctrl">
		<button onclick="goBack()">回退</button>
		&nbsp;&nbsp;
		<button onclick="zoomIn()">放大</button>
		<button onclick="zoomOut()">缩小</button>
		&nbsp;&nbsp;&nbsp;&nbsp;
		<button onclick="line()">直线</button>
		<button onclick="pen()">钢笔</button>
		<button onclick="rect()">方框</button>
		<button onclick="ellipse()">椭圆</button>
		<button onclick="gou()">勾勾</button>
		<button onclick="cross()">叉叉</button>
		<button onclick="text()">文字</button>
	</div>
	<br>

	<div id="canvas">
	</div>

	<div id="photos"></div>
</div>

</body>
</html>
<script src="http://localhost:9000/livereload.js"></script>

<script src="./lib/Ycc.class.js"></script>
<script src="./lib/Ycc.utils.js"></script>
<script src="./lib/Ycc.Config.class.js"></script>
<script src="./lib/Ycc.Loader.class.js"></script>
<script src="./lib/Ycc.UI.class.js"></script>
<script src="./lib/Ycc.PhotoManager.class.js"></script>
<script src="./lib/Ycc.EventManager.class.js"></script>



<script>


	// 需要加载的图片资源路径和名称
	var imageResources = {
		tick:"./tick.png",
		cross:"./cross.png",
		paper:"./paper.jpg"
	};
	// 资源加载完成后，所有资源的引用
	var imageRes = null;

	// ycc实例
	var ycc = null;

	// 放大缩小的比例
	var scale = 1;

	// canvas初始宽度
	var originWidth = 0;

	// 加载器实例
	new Ycc.Loader().loadImageList(imageResources,function (imgs) {
		imageRes = imgs;

		var canvas = document.createElement("canvas");

		canvas.width = imageRes.paper.width;
		canvas.height = imageRes.paper.height;
		originWidth = canvas.width;
		canvas.style.width = canvas.width+"px";
//		canvas.style.height = canvas.height+"px";
		ycc = new Ycc(canvas);

		document.getElementById("canvas").appendChild(canvas);

		ycc.eventManager.onclick = function (e) {
			console.log(this,e);
		};

		ycc.ui.image(imgs.paper,[0,0]);
		ycc.photoManager.takePhoto();
	});





	function showPhotoToHtml() {
		var dom = document.getElementById("photos");
		dom.innerHTML = "";
		for(var i = 0;i<ycc.photoManager._photos.length;i++){
			var canvas = document.createElement("canvas");
			canvas.width = 800;
			canvas.height = 600;
			var ctx = canvas.getContext('2d');
			ctx.putImageData(ycc.photoManager._photos[i].imageData,0,0);
			dom.appendChild(canvas);
		}
	}


	/**
	 * 放大
	 */
	function zoomIn() {
		scale+=0.1;
		ycc.canvasDom.style.width = originWidth*scale+"px";
	}

	/**
	 * 缩小
	 */
	function zoomOut() {
		scale-=0.1;
		ycc.canvasDom.style.width = originWidth*scale+"px";
	}


	/**
	 * 画直线
	 */
	function line() {
		var hasDragged = false;
		ycc.eventManager.onclick = function (e) {};
		ycc.eventManager.ondragging = function (e) {
			hasDragged = true;
			var startDot = [ycc.eventManager.mouseDownEvent.x,ycc.eventManager.mouseDownEvent.y];
			var endDot = [e.x,e.y];
			ycc.photoManager.showLastPhoto();
			ycc.ui.line(translateDotByScale(startDot),translateDotByScale(endDot));
		};
		ycc.eventManager.onmouseup = function (e) {
			if(!hasDragged) return null;
			ycc.photoManager.takePhoto();
			showPhotoToHtml();
			hasDragged = false;
		};
	}


	/**
	 * 钢笔
	 */
	function pen() {
		var startDot = [];
		var hasMoved = false;

		ycc.eventManager.onclick = function (e) {};
		ycc.eventManager.onmousedown = function (e) {
			startDot = translateDotByScale([e.x,e.y]);
		};
		ycc.eventManager.ondragging = function (e) {
			hasMoved = true;
			var moveDot = translateDotByScale([e.x,e.y]);
			ycc.ui.line(startDot,moveDot);
			startDot = moveDot;
		};
		ycc.eventManager.onmouseup = function (e) {
			if(!hasMoved) return null;
			ycc.photoManager.takePhoto();
			showPhotoToHtml();
			hasMoved = false;
		};
	}


	/**
	 * 画方框
	 */
	function rect() {
		var hasDragged = false;
		ycc.eventManager.onclick = function (e) {};
		ycc.eventManager.ondragging = function (e) {
			hasDragged = true;
			var startDot = [ycc.eventManager.mouseDownEvent.x,ycc.eventManager.mouseDownEvent.y];
			var endDot = [e.x,e.y];
			ycc.photoManager.showLastPhoto();
			ycc.ui.rect(translateDotByScale(startDot),translateDotByScale(endDot));
		};
		ycc.eventManager.onmouseup = function (e) {
			if(!hasDragged) return null;
			ycc.photoManager.takePhoto();
			showPhotoToHtml();
			hasDragged = false;
		};
	}

	/**
	 * 画圈
	 * @param hasRotate	{Boolean}	是否允许椭圆旋转
	 */
	function ellipse(hasRotate) {
		var hasDragged = false;

		ycc.eventManager.onclick = function (e) {};

		ycc.eventManager.ondragging = function (e) {
			hasDragged = true;
			var startDot = translateDotByScale([ycc.eventManager.mouseDownEvent.x,ycc.eventManager.mouseDownEvent.y]);
			var endDot = translateDotByScale([e.x,e.y]);

			var entryPoint = [0,0];
			var width = 0;
			var height = 0;
			var rotateAngle = 0;
			if(hasRotate){
				entryPoint = [(startDot[0]+endDot[0])/2,(startDot[1]+endDot[1])/2];
				width = Math.pow(Math.pow(startDot[0]-endDot[0],2)+Math.pow(startDot[1]-endDot[1],2),0.5)/2;
				height = 30;
				rotateAngle = Math.acos((endDot[0]-startDot[0])/width/2)*180/Math.PI;
				if(endDot[1]-startDot[1]<=0) rotateAngle = -1*rotateAngle;
			}else{
				entryPoint = [(startDot[0]+endDot[0])/2,(startDot[1]+endDot[1])/2];
				width = Math.abs(endDot[0] - startDot[0])/2;
				height = Math.abs(endDot[1] - startDot[1])/2;
				rotateAngle = 0;
			}
			ycc.photoManager.showLastPhoto();
			ycc.ui.ellipse(entryPoint,width,height,rotateAngle);
		};
		ycc.eventManager.onmouseup = function (e) {
			if(!hasDragged) return null;
			ycc.photoManager.takePhoto();
			showPhotoToHtml();
			hasDragged = false;
		};
	}

	/**
	 * 画勾
	 */
	function gou() {
		ycc.eventManager.ondragging = function (e) {};
		ycc.eventManager.onmouseup = function (e) {};
		ycc.eventManager.onclick = function (e) {
			var endDot = translateDotByScale([e.x,e.y]);
			ycc.ui.scale(0.2,0.2);
			ycc.ui.image(imageRes.tick,[endDot[0]*5-70,endDot[1]*5-240]);
			ycc.ui.scale(5,5);

			ycc.photoManager.takePhoto();
			showPhotoToHtml();
		}
	}

	/**
	 * 画叉
	 */
	function cross(){
		ycc.eventManager.ondragging = function (e) {};
		ycc.eventManager.onmouseup = function (e) {};
		ycc.eventManager.onclick = function (e) {
			var endDot = translateDotByScale([e.x,e.y]);
			ycc.ui.scale(0.2,0.2);
			ycc.ui.image(imageRes.cross,[endDot[0]*5-100,endDot[1]*5-128]);
			ycc.ui.scale(5,5);

			ycc.photoManager.takePhoto();
			showPhotoToHtml();
		}
	}


	function text() {
		ycc.eventManager.ondragging = function (e) {};
		ycc.eventManager.onmouseup = function (e) {};
		ycc.eventManager.onclick = function (e) {
			var endDot = translateDotByScale([e.x,e.y]);
			ycc.ui.text(endDot,"test",true);
			ycc.photoManager.takePhoto();
			showPhotoToHtml();
		}

	}



	/**
	 * 点击回退
	 */
	function goBack() {
		var photos = ycc.photoManager.getHistoryPhotos();
		if(photos.length>=2){
			var photo = photos[photos.length-2];
			ycc.photoManager.showPhoto(photo);
			ycc.photoManager.delPhotoById(photo.id);
			showPhotoToHtml();
		}
	}


	/**
	 * 变换一个点，根据缩放比例变化一个点的坐标
	 * @param dot
	 * @returns {[number,number]}
	 */
	function translateDotByScale(dot){
		var res = [0,0];
		res[0]= dot[0]/scale;
		res[1]= dot[1]/scale;
		return res;
	}






</script>
