<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>UI图形测试</title>
	<style>
		#canvas canvas{
			background-color: #ccc;
		}
	</style>
</head>
<body>

	<div id="canvas">

	</div>


</body>
</html>

<script src="http://localhost:9000/livereload.js"></script>

<script src="./lib/Ycc.class.js"></script>
<script src="./lib/Ycc.utils.js"></script>
<script src="./lib/Ycc.Math.js"></script>

<script src="./lib/Ycc.Ticker.class.js"></script>
<script src="./lib/Ycc.Loader.class.js"></script>
<script src="./lib/Ycc.Listener.class.js"></script>
<script src="./lib/Ycc.UI.class.js"></script>
<script src="./lib/Ycc.UI.Base.class.js"></script>
<script src="./lib/Ycc.UI.SingleLineText.class.js"></script>
<script src="./lib/Ycc.UI.MultiLineText.class.js"></script>
<script src="./lib/Ycc.UI.Rect.class.js"></script>
<script src="./lib/Ycc.UI.Line.class.js"></script>
<script src="./lib/Ycc.UI.Image.class.js"></script>
<script src="./lib/Ycc.UI.Circle.class.js"></script>
<script src="./lib/Ycc.UI.Ellipse.class.js"></script>
<script src="./lib/Ycc.PhotoManager.class.js"></script>
<script src="./lib/Ycc.Event.class.js"></script>
<script src="./lib/Ycc.Layer.class.js"></script>
<script src="./lib/Ycc.LayerManager.class.js"></script>

<script>

	var canvas = document.createElement("canvas");
	canvas.width = 800;
	canvas.height = 600;
	document.getElementById("canvas").appendChild(canvas);


	var ycc = new Ycc();
	ycc.bindCanvas(canvas);
	// 新建图层
	var layer = ycc.layerManager.newLayer({enableEventManager:true});
	// 设置UI属性
	var config,ui;
	config ={
		content:"  我是  多行文本的UI  超出的文字会被忽略  测试文字 测试文字 测试文字  01234567  89012  34567\n1234567890123456789012345678901234\n12345678901234567890",
		rect:new Ycc.Math.Rect(100,100,200,100),
		rectBgColor:"green",
		wordBreak:"break-word",
		overflow:"hidden"
	};
	// 新建多行文本的UI
	ui = new Ycc.UI.MultiLineText(config);
	// 添加至图层
	layer.addUI(ui);
	// 画一个辅助的小框来标识范围
	ycc.baseUI.rect([config.rect.x,config.rect.y],[config.rect.x+config.rect.width,config.rect.y+config.rect.height]);


	config = {
		content:"我是一个单行文本的UI 超出文字会被忽略 测试文字 测试文字 测试文字  01234567  89012",
		rect:new Ycc.Math.Rect(10,10,400,50),
		rectBgColor:"green",
		yAlign:"center",
		overflow:"hidden"
	};
	ui = new Ycc.UI.SingleLineText(config);
	layer.addUI(ui);
	ycc.baseUI.rect([config.rect.x,config.rect.y],[config.rect.x+config.rect.width,config.rect.y+config.rect.height]);

	config = {
		rect:new Ycc.Math.Rect(320,100,30,50)
	};
	ui = new Ycc.UI.Rect(config);
	layer.addUI(ui);


	config = {
		start:new Ycc.Math.Dot(0,80),
		end:new Ycc.Math.Dot(800,80),
		width:3
	};
	layer.addUI(new Ycc.UI.Line(config));


	config = {
		point:{x:40,y:400},
		r:20
	};
	ui = new Ycc.UI.Circle(config);
	layer.addUI(ui);

	config = {
		point:{x:180,y:400},
		r:20,
		width:100,
		height:50,
		angle:45,
		rectBgColor:"green"
	};
	ui = new Ycc.UI.Ellipse(config);
	layer.addUI(ui);

	new Ycc.Loader().loadImageList({
		icon:"http://lizhiqianduan.com/myblog/images/icon.jpg",
		scale9Grid:"./bg.png"
	},function (imgs) {
		var config2 = {
			res:imgs.icon,
			rect:new Ycc.Math.Rect(0,220,300,100),
			fillMode:"repeat",
			rectBgColor:"blue"
		};
		layer.addUI(new Ycc.UI.Image(config2));


		config2 = {
			res:imgs.scale9Grid,
			rect:new Ycc.Math.Rect(350,220,300,100),
			fillMode:"scale9Grid",
			scale9GridRect:new Ycc.Math.Rect(15,15,20,20)
		};

		layer.addUI(new Ycc.UI.Image(config2));

		ycc.layerManager.reRenderAllLayerToStage();
	});




	ycc.layerManager.renderAllLayerToStage();



</script>
