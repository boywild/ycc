<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
	<meta charset="UTF-8">
	<title>多点触控</title>
	<style>
		*{
			margin: 0;
			padding:0;
		}
		canvas{
			background-color: #ccc;
		}
		#l{
			height:200px;
			overflow-y: scroll;
		}
	</style>
</head>
<body>
<canvas id="a" width="300" height="300"></canvas>

<p>log:</p>
<div id="l"></div>



<script src="../../build/ycc.js"></script>
<script>
	var gesture = new Ycc.Gesture({target:document.getElementById('a')});


	gesture.ontap = function (touch) {
		addLog("ontap--> ",touch.clientX,touch.clientY);
	};
	gesture.onlongtap = function (touch) {
		addLog("onlongtap--> ",touch.clientX,touch.clientY);
	};

	gesture.onlog = function (log) {
		addLog(log);
	};

	function addLog() {
		console.log(arguments);
		document.getElementById('l').innerHTML+=Array.prototype.join.call(arguments,',')+'<br>';
		document.getElementById('l').scrollTop=9999;
	}


</script>
</body>
</html>
