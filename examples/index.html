<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name=viewport content="width=device-width,initial-scale=1,user-scalable=0,viewport-fit=cover">
	<title>示例首页</title>
	<link href="https://cdn.bootcss.com/pure/1.0.0/pure.css" rel="stylesheet">
	<style>
		.sidebar{
			position: fixed;
			top: 0;
			bottom: 0;
		}
		.sidebar .pure-menu-heading {
			border-bottom: none;
			font-size: 150%;
			color: rgb(75, 113, 151);
		}


		.content{
			margin-left:20%;
			position:fixed;
			top:0;
			bottom:0;
		}
		.content iframe{
			height:100%;
		}



		@media screen and (max-width: 640px) {
			.sidebar{
				position: relative;
				width:100%;
			}
			.content{
				position: relative;
				width:100%;
				margin-left: 0;
				border-top:1px solid #ccc;
				margin-top: 10px;
			}

			.content iframe{
				height:auto;
			}
		}
	</style>

	<script>
		function goToDemo(url,dom){
			console.log(url,dom);
			document.demo.location.href = url;
		}


		function iframeOnload(e) {
			setTimeout(function () {
				console.log(document.demo.document.documentElement.scrollHeight,document.demo.document.documentElement.clientHeight);
				// 嵌套子窗口的高度
				if(document.documentElement.clientWidth<640){
					document.demo.frameElement.style.height=0;
					document.demo.frameElement.style.height = document.demo.document.documentElement.scrollHeight+'px';
				}
				// 跳转到子窗口位置
				document.documentElement.scrollTop=document.getElementById('nav-bar').offsetHeight-50;
			},0);
		}
	</script>

</head>
<body>

<div class="pure-g ">
	<div class="pure-menu pure-menu-scrollable custom-restricted-width pure-u-1-5 sidebar" id="nav-bar">
		<span class="pure-menu-heading">示例入口页</span>
		<hr>
		<ul class="pure-menu-list">
			<li class="pure-menu-item" onclick="goToDemo('./multiple-layer/',this)"><a href="#" class="pure-menu-link">多图层示例</a></li>
			<li class="pure-menu-item" onclick="goToDemo('./image-loader/',this)"><a href="#" class="pure-menu-link">图片加载</a></li>
			<li class="pure-menu-item" onclick="goToDemo('./paper-selector/',this)"><a href="#" class="pure-menu-link">框选操作</a></li>
			<li class="pure-menu-item" onclick="goToDemo('./simple-editor/',this)"><a href="#" class="pure-menu-link">迷你画板</a></li>
			<li class="pure-menu-item" onclick="goToDemo('./timer-animation/',this)"><a href="#" class="pure-menu-link">帧动画-碰壁的小球</a></li>
			<li class="pure-menu-item" onclick="goToDemo('./ui-ellipse/',this)"><a href="#" class="pure-menu-link">帧动画-旋转的椭圆</a></li>
			<li class="pure-menu-item" onclick="goToDemo('./ui-event/',this)"><a href="#" class="pure-menu-link">事件系统</a></li>
			<li class="pure-menu-item" onclick="goToDemo('./ui-test/',this)"><a href="#" class="pure-menu-link">UI示例</a></li>
			<li class="pure-menu-item" onclick="goToDemo('./multi-touch/',this)"><a href="#" class="pure-menu-link">移动端手势示例</a></li>
		</ul>
		<br>
		<div class="pure-g">
			<div class="pure-u-1-12"></div>
			<div class="pure-u-11-12">
				<a href="https://github.com/lizhiqianduan/ycc/tree/develop" class="pure-button pure-button-primary">项目github</a>
				<a href="http://www.lizhiqianduan.com/blog" class="pure-button">作者Blog</a>
			</div>
		</div>
	</div>
	<div class="pure-u-4-5 content">
		<iframe src="" frameborder="0" id="demo" name="demo" class="pure-u-1" onload="iframeOnload()"></iframe>
	</div>
</div>




</body>
</html>
